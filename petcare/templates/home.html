{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- This content-container gives the page a white background, consistent with other pages -->
<div class="content-container text-center mt-4">
    <img src="{{ url_for('static', filename='images/PetCare.jpg') }}" alt="PetCare Logo" class="img-fluid mb-4 rounded-circle shadow-lg" style="width: 150px;">
    <h1 class="display-4">Welcome to PetCare</h1>
    <p class="lead mb-4 text-muted">Your Partner in Enhancing Animal Health.</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main_page') }}" class="btn btn-primary btn-lg mt-3">Go to Dashboard</a>
    {% else %}
        <h3 class="mt-4 mb-3 fw-light">I am a...</h3>
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('login_page') }}" class="btn btn-primary btn-lg px-5">Pet Owner</a>
            <a href="{{ url_for('vet_login_page') }}" class="btn btn-info btn-lg px-5">Veterinarian</a>
        </div>
    {% endif %}
</div>
{% endblock %}
